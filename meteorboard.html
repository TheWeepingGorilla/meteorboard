<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meteorboard</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Meteorboard</h1>
    {{> loginButtons}}
    {{> meteorboard}}
  </div>
</body>

<template name="meteorboard">
  <br><br>
  <input type="button" class="newPost btn btn-link" value="New Post">
  {{#if showNewPostForm}}
    <br>
    <form role="form">
      <div class="form-group">
        <label for="postName">Post Title</label>
        <input type="textarea" id="postName" class="postName form-control" name="postName">
      </div>
      <div class="form-group">
        <label for="postContent">Post Content</label>
        <textarea class="form-control postContent" rows="3" name="postContent" id="postContent"></textarea>
       </div>
      <br>
      <button type="submit" class="btn btn-small">Submit</button>
    </form>
  {{/if}}
  <ul>
    {{#each post}}
      <li class="post {{selectedClass}}"><h3>{{name}}</h3><p>{{content}}</p><h5>Score: {{score}} {{parentPostId}}</h5></li>
      {{#if selectedClass}}
        <br>
        <input type="button" class="comment btn btn-link" value="Comment on this">
        {{#if canVote}}<input type="button" class="increment btn btn-link" value="+1">{{/if}}
        {{#if canVote}}<input type="button" class="decrement btn btn-link" value="-1">{{/if}}
        {{#if canDelete}}<input type="button" class="remove btn btn-link" value="Delete">{{/if}}
        {{#if showNewCommentForm}}
          <br>
          <form role="form">
          <div class="form-group">
            <label for="commentContent">Comment</label>
            <textarea class="form-control commentContent" rows="3" name="commentContent" id="commentContent"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-small">Submit</button>
          </form>
        {{/if}}
      {{/if}}
    {{/each}}
  </ul>
</template>
