
<head>
    <title>Meteorboard</title>
</head>
<body>
    <h1>Meteorboard</h1>
    {{> loginButtons}}
    {{> meteorboard}}
</body>

<template name="meteorboard">
  <ul>
    {{#each post}}
      <li class="post {{selectedClass}}"><h3>{{name}}</h3><p>{{content}}</p><h5>Score: {{score}}</h5></li>
      {{#if selectedClass}}
        <br>
        <input type="button" class="comment btn btn-link" value="Comment on this">
        {{#if canVote}}<input type="button" class="increment btn btn-link" value="+1">{{/if}}
        {{#if canVote}}<input type="button" class="decrement btn btn-link" value="-1">{{/if}}
        {{#if canDelete}}<input type="button" class="remove btn btn-link" value="Delete">{{/if}}
      {{/if}}
    {{/each}}
  </ul>
  {{> addPostForm}}

</template>

<template name="addPostForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="postName">
      <input type="textarea" class="textArea" name="postContent">
      <input type="submit" value="New Post">
    </form>
  {{/if}}
</template>
