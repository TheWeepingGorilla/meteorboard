<head>
    <title>Meteorboard</title>
</head>
<body>
    <h1>Meteorboard</h1>
    {{> loginButtons}}
    {{> meteorboard}}
</body>

<template name="meteorboard">
  <ul>
    {{#each post}}
      <li class="post {{selectedClass}}">{{name}} : {{content}} : {{score}} : {{createdBy}}</li>
    {{/each}}
    {{#if showSelectedPost}}
      <br>
      <li>Selected Post: {{showSelectedPost.name}}</li>
      <input type="button" class="increment" value="Give 1 point">
      <input type="button" class="decrement" value="Take 1 point">
      <input type="button" class="remove" value="Remove Post">
    {{/if}}
  </ul>
  {{> addPostForm}}

</template>

<template name="addPostForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="postName">
      <input type="text" name="postContent">
      <input type="submit" value="Add Post">
    </form>
  {{/if}}
</template>
